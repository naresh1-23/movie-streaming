{% extends "base.html" %}{% block content %}{% load static %}
<link rel = "stylesheet" href = "{% static 'home.css' %}" >
<h2>Movies</h2>
<div class = "movie_thumbnail">
{% for video in videos %}
<div class="thumbnail">
    <img src = "{{video.thumbnail.url}}" alt = "{{video.name}}" />
    <h3>{{video.name}}</h3>
</div>
{% endfor %}
</div>
{% endblock %}
