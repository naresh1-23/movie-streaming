{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Video Streaming</title>
        <link rel = "stylesheet" href = "{% static 'base.css' %}" >
    </head>
    <body>
        <div class="navbar_base">
            <div class = "title">Video Streaming</title></div>
            <div class = "contents">
                {% if not request.user.is_authenticated %}
                <div class= "login links"><a href = "{% url "login" %}">Login</a></div>
                <div class= "register links"><a href = "{% url "register" %}">Register</a></div>
                {% else %}
                <div class= "register links"><a href = "{% url "logout" %}">Logout</a></div>
                {% endif %}
                <div class= "home links"><a href = "{% url 'home' %}">Home</a></div>
                
                <div class="search">
                    <input placeholder = "Search Movies..."   id = "searchInput" type = "text" name = "search_data">
                </div>
                
            </div>
        </div>
        {% if messages %}
        {% for message in  messages %}
        <div class = "messages">
            <h2>{{ message }}</h2>
        </div>
        {% endfor %}
        {% endif %}
        <div class="main">
        {% block content %}
        {% endblock %}
        </div>
    </body>
    <script>
    </script>
</html>
